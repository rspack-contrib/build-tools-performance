name: Benchmark

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

  merge_group:

  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macos-15]
        # Failed to run Vite on Windows
        # os: [macos-15, windows-latest]
        case: [small, medium, large]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Pnpm
        run: |
          npm i -g corepack@latest -g --force && corepack enable
          npm i cross-env -g

      - name: Install hyperfine
        run: |
          run: brew install hyperfine

      - name: Install Dependencies
        run: pnpm install && npx puppeteer browsers install chrome

      - name: Run 1.4.1
        run: |
          echo "Rspack 1.4.0"
          hyperfine --warmup 2 --runs 10  'CASE=large node --run build:rspack'
          hyperfine --warmup 2 --runs 10  'CASE=large node --run build:rspack'
          hyperfine --warmup 2 --runs 10  'CASE=large node --run build:rspack'
          pnpm add @rspack/core@1.4.1 @rspack/cli@1.4.1 -D
          echo "Rspack 1.4.1"
          hyperfine --warmup 2 --runs 10  'CASE=large node --run build:rspack'
          hyperfine --warmup 2 --runs 10  'CASE=large node --run build:rspack'
          hyperfine --warmup 2 --runs 10  'CASE=large node --run build:rspack'